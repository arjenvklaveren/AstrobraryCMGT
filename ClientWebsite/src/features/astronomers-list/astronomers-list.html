<app-filter-bar></app-filter-bar>

<div class="main-container">
    @for (i of [].constructor(10); track $index) {
    <!-- Cards with media area -->
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            <img mat-card-sm-image src="placeholder-square.png">
            <mat-card-title-group>
                <mat-card-title>[John Matthew Doe]</mat-card-title>
                <mat-card-title>[Researcher]</mat-card-title>
                <mat-card-title>[Very handsome]</mat-card-title>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <div class="card-content-buttons">
                <button (click)="openDialog()">View</button>
                <button>Edit</button>
            </div>
            <div class="card-content-discoveries">
                10 Planets, 20 Moons, 30 Suns, 5 Nebulae
            </div>
        </mat-card-content>
    </mat-card>
    }
</div>
